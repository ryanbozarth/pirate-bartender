<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pirate Bartender</title>
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pirate Bartender</h1>
        <div class="intro">
            <h2 class="intro">Welcome, what would you like?</h2>
            <button class="btn btn-order order-drink">Order drink</button>
            <button class="btn btn-order order-burger">Order burger</button>
        </div>
        <div class="enter-name hidden">
            <h2>Great, what's your name?</h2>
            <form id="form-name">
                <input type="text" id="customer-name" required/>
                <button class="btn btn--submit btn_name">Enter</button>
            </form>
        </div>
        <div class="questions-container">
            <form class="questions-form">
            </form>
            <div class="results">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
